<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Doc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DOC" data-rule="required" class="form-control" name="row[DOC]" type="number" value="{$row.DOC|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dct')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DCT" data-rule="required" class="form-control" name="row[DCT]" type="text" value="{$row.DCT|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Co')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CO" data-rule="required" class="form-control" name="row[CO]" type="text" value="{$row.CO|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('E58nmid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-E58NMID" class="form-control" name="row[E58NMID]" type="text" value="{$row.E58NMID|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Alph')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ALPH" class="form-control" name="row[ALPH]" type="text" value="{$row.ALPH|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('E58mbmb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-E58MBMB" class="form-control" name="row[E58MBMB]" type="text" value="{$row.E58MBMB|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cphc1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CPHC1" class="form-control" name="row[CPHC1]" type="text" value="{$row.CPHC1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cphc2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CPHC2" class="form-control" name="row[CPHC2]" type="text" value="{$row.CPHC2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('A030')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-A030" class="form-control" name="row[A030]" type="text" value="{$row.A030|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ceml1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CEML1" class="form-control" name="row[CEML1]" type="text" value="{$row.CEML1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ceml2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CEML2" class="form-control" name="row[CEML2]" type="text" value="{$row.CEML2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Createon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CREATEON" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[CREATEON]" type="text" value="{$row.CREATEON}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TYPE1" class="form-control" name="row[TYPE1]" type="text" value="{$row.TYPE1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TYPE2" class="form-control" name="row[TYPE2]" type="text" value="{$row.TYPE2|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
